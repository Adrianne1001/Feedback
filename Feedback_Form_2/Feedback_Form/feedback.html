<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Star Rating in HTML CSS & JavaScript</title>
  <link rel="stylesheet" href="feedback.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <script src="feedback.js" defer></script>
</head>
<body>
  <div class="rating-box" id="rating-box-modal">
    <h1 id="header-text" style="color: var(--second-color);">How was your experience?</h1>
    <div class="stars">
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
    </div>
    <div class="btn-done">
      <a href="#" id="submit-button" class="btn">Submit Rating</a>
    </div>
  </div>
</body>
</html>
